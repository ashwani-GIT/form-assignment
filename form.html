<body>
    <div class="container">
        <h1 class="text-center">User Form <span class="timer">00:00:00</span></h1>
        <div id="form">
        </div>
        <form action="" method="post" id="signup_form">
            <div class="form-group row">
                <label for="input_name" class="col-sm-1-12 col-form-label">Name</label>
                <input type="text" class="form-control" name="input_name" id="input_name" placeholder="">
            </div>
            <div class="form-group row">
                <label for="input_email" class="col-sm-1-12 col-form-label">Email</label>
                <input type="text" class="form-control" name="input_email" id="input_email" placeholder="">
            </div>

            <div class="form-group row">
                <label for="input_dob" class="col-sm-1-12 col-form-label">Date Of Birth</label>
                <input type="text" class="form-control" name="input_dob" id="input_dob" placeholder="">
            </div>

            <div class="form-group row">
                <label for="input_address" class="col-sm-1-12 col-form-label">Address</label>
                <textarea class="form-control" name="input_address" id="input_address" rows="3"></textarea>
            </div>
            <div class="form-group row">
                <label for="input_tel" class="col-sm-1-12 col-form-label">Telephone number</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <a href="javascript:void(0);" onclick="openFlagDropdown();" class="current-seleted"
                                data-toggle="dropdown"><span class="flag us"></span><span class="code"> +1
                                </span></a>
                            <div class="dropdown-menu flags_dropdown">

                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control" name="input_tel" id="input_tel" placeholder="">
                </div>
            </div>
            <div class="form-group row justify-content-end">
                <button type="submit" class="btn btn-primary mr-3">Submit</button>
                <button type="button" class="btn btn-primary" onclick="$('#signup_form')[0].reset();">Reset</button>
            </div>
        </form>


    </div>

        var flags_dropdown_init = false;
        //flags dropdown
        function openFlagDropdown() {
            if (flags_dropdown_init) {
                return false;
            }
            flags_dropdown_init = true;
            var html = '';
            $.each(flags, function (k, m) {
                html = '<li role="option" tabindex="-1" data-flag="' + m.className + '" onclick="onSelectFlag(this);" class="flag-dropdown-item">\
                            <div class="flag-wrapper">\
                                <span class="flag '+ m.className + '"></span>\
                            </div>\
                            <strong>'+ m.name + '</strong>\
                            <span> '+ m.code + ' </span>\
                        </li>';
                $(".flags_dropdown").append(html);
            });

        }

        function onSelectFlag(elm) {
            var k = $(elm).data('flag');
            $(".current-seleted").html('<span class="flag ' + flags[k].className + '"></span><span class="code">' + flags[k].code + '</span>')
        }

        //form submittion code

        $(document).ready(function () {
            $("#signup_form").validate({
                rules: {
                    input_name: {
                        required: true,
                        minlength: 2
                    },
                    input_dob: 'required',
                    input_address: 'required',
                    input_tel: {
                        required: true,
                        number: true,
                        minlength: 5,
                        maxlength: 20
                    },
                    input_email: {
                        required: true,
                        email: true
                    },
                },
                messages: {
                    input_name: {
                        required: "Please enter a name",
                        minlength: "Your name must consist of at least 2 characters"
                    },
                    input_email: {
                        email: "Please enter a valid email address"
                    },
                    input_tel: "Please a valid telephone number or numbers only"
                },
                errorElement: "em",
                errorPlacement: function (error, element) {
                    // Add the `help-block` class to the error element
                    error.addClass("invalid-feedback");

                    if (element.prop("type") === "checkbox") {
                        error.insertAfter(element.parent("label"));
                    } else {
                        error.insertAfter(element);
                    }
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass("is-invalid").removeClass("is-valid");
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).addClass("is-valid").removeClass("is-invalid");
                }
            });
        });

        // counter logic
        var total_time = 5 * 60;
        var timer = total_time; //in seconds
        var myinterval = null;
        function mytimer() {
            myinterval = setInterval(function () {
                timer = timer - 1;
                console.log('1');
                if(timer <= 0){
                    $("#form").addClass('timeout');
                    $(".timer").html('00:00:00');
                    alert('timeout');
                    return false;
                }else{
                    var min = Math.floor(timer / 60);
                    min = min.toString().length == 1 ? "0" + min : min;
                    var sec = timer % 60;
                    sec = sec.toString().length == 1 ? "0" + sec : sec;
                    $(".timer").html('00:' + min + ":" + sec)
                }
            }, 1000);

            setTimeout(function( ) { clearInterval(myinterval ); }, total_time*1000 + 1000);
        }
        mytimer();
    </script>
